<!DOCTYPE html>
<html lang="en">
<head>
    <title>Boiler</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="lib/angular-ui-notification/dist/angular-ui-notification.min.css" rel="stylesheet"/>

</head>
<body ng-app="app" ng-cloak ng-controller="layoutController">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Scout</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#/scout" ng-class="{active: is_active('/scout')}">Scores</a></li>
                <li><a href="#/player" ng-class="{active: is_active('/player')}">Players</a></li>
                <li><a href="#/user" ng-class="{active: is_active('/user')}">Users</a></li>
            </ul>
            <form class="navbar-form navbar-right" ng-submit="submit_login()" ng-show="logged_in == false">
                <div class="form-group">
                    <input type="text" placeholder="Email" ng-model="login.user_name" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" ng-model="login.password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>
            <div class="navbar-right" ng-show="logged_in === true" style="color: white">
                <button class="btn btn-link" ng-click="submit_logout()">Log Off</button>
            </div>
        </div>
    </div>
</nav>

<div class="container" style="padding-top: 60px;">
    <ng-view></ng-view>
</div>

<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular-route/angular-route.min.js"></script>
<script src="lib/angular-resource/angular-resource.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/underscore/underscore-min.js"></script>
<script src="lib/angular-ui-notification/dist/angular-ui-notification.min.js"></script>
<script src="lib/momentjs/min/moment.min.js"></script>

<script src="app/app.js"></script>
<script src="app/layoutController.js"></script>
<script src="app/indexController.js"></script>
<script src="app/scout/scout.js"></script>
<script src="app/player/player.js"></script>
<script src="app/user/user.js"></script>
</body>
</html>
