

<div>
    <button type="button" class="btn btn-success" ng-click="add()">Add</button>
</div>

<div class="row">

    <div class="col-xs-4">
        <label>Player Number</label>
    </div>
    <div class="col-xs-6">
        <label>Player Name</label>
    </div>
    <div class="col-xs-2">
        <label>League Age</label>
    </div>
</div>
   
<div ng-repeat="p in players" class="row">

        <div class="col-xs-4" ng-hide="is_editing(p)" ng-click="edit(p)">
            <span>{{p.playerNumber}}</span>
        </div>
        <div class="col-xs-6" ng-hide="is_editing(p)" ng-click="edit(p)">
            <span>{{p.playerName}}</span>
        </div>
        <div class="col-xs-2" ng-hide="is_editing(p)" ng-click="edit(p)">
            <span>{{p.leagueAge}}</span>
        </div>


        <div class="col-xs-4" ng-show="is_editing(p)" ng-click="edit(p)">
            <input ng-model="p.playerNumber" ng-blur="save(p)" ng-keypress="save(p, $event)" select-on-click />
        </div>
        <div class="col-xs-6" ng-show="is_editing(p)" ng-click="edit(p)">
            <input ng-model="p.playerName" ng-blur="save(p)" ng-keypress="save(p, $event)" select-on-click />
        </div>
        <div class="col-xs-2" ng-show="is_editing(p)" ng-click="edit(p)">
            <input ng-model="p.leagueAge" ng-blur="save(p)" ng-keypress="save(p, $event)" select-on-click />
        </div>

</div>

<div>
    <button type="button" class="btn btn-success" ng-click="add()">Add</button>
</div>
